<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spice Design | Contact Us</title>
	<link rel="stylesheet" href="./normalize.css">
	<link rel="stylesheet" href="./border-box.css">
	<link rel="stylesheet" href="./clearfix.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<header>
		<div class="container">
			<a href="./index.html"><img src="./images/logo.png" alt="spice design logo"></a>
			<nav>
				<ul>
					<li><a href="./index.html">Work</a></li>
					<li><a href="./newsandblog.html">News &amp; Blog</a></li>
					<li><a href="./testimonials.html">Testimonials</a></li>
					<li><a class="active" href="#">Contact Us</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="contactus">
		<div class="container">
			<form action="">
				<h2>We'd love to hear from you!</h2>
				<table>
					<tr>
						<td class="bb centerwef">Contact Name <span class="star">*</span></td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td class="bb centerwef">Company Name <span class="star">*</span></td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td class="bb centerwef">Email Address <span class="star">*</span></td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="radio" name="client" value="new"> New Client &nbsp<input type="radio" name="client" value="existing"> Existing Client</td>
					</tr>
					<tr>
						<td></td>
						<td class="bb">What can we help you with?</td>
					</tr>
					<tr>
						<td></td>
						<td class="checkers clearfix">
							<div class="checks">
								<input type="checkbox" name="help" value="logos"> Logos
							</div>
							<div class="checks">
								<input type="checkbox" name="help" value="branding"> Branding
							</div>
							<div class="checks">
								<input type="checkbox" name="help" value="packaging"> Packaging
							</div>
							<div class="checks">
								<input type="checkbox" name="help" value="printdesign"> Print Design
							</div>
							<div class="checks">
								<input type="checkbox" name="help" value="webdesign"> Web Design
							</div>
							<div class="checks">
								<input type="checkbox" name="help" value="other"> Other
							</div>
						</td>
					</tr>
					<tr>
						<td></td>
						<td class="bb">Message <span class="star">*</span></td>
					</tr>
					<tr>
						<td></td>
						<td><textarea name="message" id="" cols="30" rows="10"></textarea></td>
					</tr>
					<tr>
						<td></td>
						<td class="clearfix"><span><span class="star">*</span> Required fields</span><input type="submit" value="Let's Spice it up!"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<footer>
		<div class="container clearfix">
			<span class="wef">&copy; 2014 Spice Design</span>
			<span class="socialmedia">
				<img src="./images/rss-icon.png" alt="rss icon">
				<img src="./images/facebook-icon.png" alt="facebook icon">
				<img src="./images/pintrest-icon.png" alt=" pintrest icon">
				<img src="./images/Twitter-icon.png" alt="twitter icon">
			</span>
		</div>
	</footer>
</body>
</html>
